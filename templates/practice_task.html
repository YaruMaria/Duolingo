<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–∞–∫—Ç–∏–∫–∞: {{ task.title }} - MathGym</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .practice-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .task-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #ff6b00, #ff3d00);
            color: white;
            border-radius: 15px;
        }

        .task-image {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .answer-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #ff6b00;
        }

        .answer-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 10px;
            transition: border-color 0.3s ease;
        }

        .answer-input:focus {
            border-color: #ff6b00;
            outline: none;
        }

        .submit-btn {
            background: linear-gradient(135deg, #ff6b00, #ff3d00);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 0, 0.4);
        }

        .result-section {
            display: none;
            background: #e8f5e8;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #4CAF50;
        }

        .incorrect-answer {
            color: #f44336;
            font-weight: bold;
        }

        .correct-answer {
            color: #4CAF50;
            font-weight: bold;
        }

        .task-counter {
            text-align: center;
            color: #666;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å -->
        <header class="header">
            <div class="profile-section">
                <div class="avatar">üë§</div>
                <div class="level-badge">–ü—Ä–∞–∫—Ç–∏–∫–∞ {{ task.number }}</div>
            </div>
            <button class="back-button" onclick="goBack()">‚Üê –ù–∞–∑–∞–¥</button>
        </header>

        <div class="practice-container">
            <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
            <div class="task-header">
                <h1>–ü—Ä–∞–∫—Ç–∏–∫–∞: {{ task.number }}</h1>
                <div class="module-subtitle">{{ task.title }}</div>
            </div>

            <!-- –ó–∞–¥–∞–Ω–∏—è —Å –ø–æ–ª—è–º–∏ –¥–ª—è –æ—Ç–≤–µ—Ç–æ–≤ -->
            <div id="tasks-container">
                {% for i in range(task.images|length) %}
                <div class="task-counter">–ó–∞–¥–∞–Ω–∏–µ {{ i + 1 }} –∏–∑ {{ task.images|length }}</div>
                <img src="{{ url_for('static', filename='images/' + task.images[i]) }}"
                     alt="–ó–∞–¥–∞–Ω–∏–µ {{ i + 1 }}"
                     class="task-image"
                     onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAwIiBoZWlnaHQ9IjYwMCIgdmlld0JveD0iMCAwIDgwMCA2MDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSI4MDAiIGhlaWdodD0iNjAwIiBmaWxsPSIjZjhmOWZhIi8+Cjx0ZXh0IHg9IjQwMCIgeT0iMzAwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmb250LXNpemU9IjI0IiBmaWxsPSIjNjY2IiBmb250LWZhbWlseT0iQXJpYWwsIHNhbnMtc2VyaWYiPlRhc2sgeysgaSsxIH19PC90ZXh0Pgo8L3N2Zz4K'">

                <div class="answer-section">
                    <label for="answer-{{ i }}">–í–∞—à –æ—Ç–≤–µ—Ç:</label>
                    <input type="text"
                           id="answer-{{ i }}"
                           class="answer-input"
                           placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –æ—Ç–≤–µ—Ç..."
                           data-correct="{{ correct_answers[i] if i < correct_answers|length else '' }}">
                </div>
                {% endfor %}
            </div>

            <!-- –ö–Ω–æ–ø–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ -->
            <button class="submit-btn" onclick="checkAnswers()">
                ‚úÖ –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –æ—Ç–≤–µ—Ç—ã
            </button>

            <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç—ã -->
            <div id="result-section" class="result-section">
                <h3>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø—Ä–æ–≤–µ—Ä–∫–∏:</h3>
                <div id="results-list"></div>
                <button class="submit-btn" onclick="completePractice()" style="background: #4CAF50; margin-top: 20px;">
                    üéâ –ó–∞–≤–µ—Ä—à–∏—Ç—å –ø—Ä–∞–∫—Ç–∏–∫—É
                </button>
            </div>
        </div>

        <!-- –ù–∏–∂–Ω—è—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è -->
        <nav class="bottom-nav">
            <a href="/" class="nav-item">üè†</a>
            <a href="/practice_topics" class="nav-item active">üìö</a>
            <a href="#" class="nav-item">üë•</a>
            <a href="#" class="nav-item">üèÜ</a>
            <a href="#" class="nav-item">‚öôÔ∏è</a>
        </nav>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        function checkAnswers() {
            const inputs = document.querySelectorAll('.answer-input');
            const resultsList = document.getElementById('results-list');
            const resultSection = document.getElementById('result-section');

            let correctCount = 0;
            let totalCount = inputs.length;

            resultsList.innerHTML = '';

            inputs.forEach((input, index) => {
                const userAnswer = input.value.trim();
                const correctAnswer = input.getAttribute('data-correct');

                const resultItem = document.createElement('div');
                resultItem.style.marginBottom = '10px';
                resultItem.style.padding = '10px';
                resultItem.style.borderRadius = '5px';
                resultItem.style.backgroundColor = '#fff';

                if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                    resultItem.innerHTML = `‚úÖ –ó–∞–¥–∞–Ω–∏–µ ${index + 1}: <span class="correct-answer">–ü—Ä–∞–≤–∏–ª—å–Ω–æ!</span>`;
                    resultItem.style.borderLeft = '4px solid #4CAF50';
                    correctCount++;
                } else {
                    resultItem.innerHTML = `‚ùå –ó–∞–¥–∞–Ω–∏–µ ${index + 1}: <span class="incorrect-answer">–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ.</span> –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${correctAnswer}`;
                    resultItem.style.borderLeft = '4px solid #f44336';
                }

                resultsList.appendChild(resultItem);
            });

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–±—â–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            const totalResult = document.createElement('div');
            totalResult.style.marginTop = '20px';
            totalResult.style.padding = '15px';
            totalResult.style.backgroundColor = '#e3f2fd';
            totalResult.style.borderRadius = '8px';
            totalResult.style.borderLeft = '4px solid #2196F3';
            totalResult.innerHTML = `<strong>–ò—Ç–æ–≥: ${correctCount} –∏–∑ ${totalCount} –∑–∞–¥–∞–Ω–∏–π –≤—ã–ø–æ–ª–Ω–µ–Ω–æ –ø—Ä–∞–≤–∏–ª—å–Ω–æ (${Math.round(correctCount/totalCount*100)}%)</strong>`;

            resultsList.appendChild(totalResult);
            resultSection.style.display = 'block';

            // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }

        function completePractice() {
            const taskNumber = "{{ task_number }}";
            alert('üéâ –ü—Ä–∞–∫—Ç–∏–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞! +15 üíé');

            // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –∑–∞–ø—Ä–æ—Å –∫ —Å–µ—Ä–≤–µ—Ä—É –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
            setTimeout(() => {
                window.location.href = '/practice_topics';
            }, 1500);
        }

        // –ê–≤—Ç–æ–ø—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ –ø–µ—Ä–≤–æ–º—É –Ω–µ–∑–∞–ø–æ–ª–Ω–µ–Ω–Ω–æ–º—É –ø–æ–ª—é
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.answer-input');
            for (let input of inputs) {
                if (!input.value.trim()) {
                    input.focus();
                    break;
                }
            }
        });
    </script>
</body>
</html>
